name: Nuxt3 CI/CD to 宝塔
on:
  push:
    branches: [master]  # 仅main分支触发部署

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      # 1. 检出代码
      - name: Checkout code
        uses: actions/checkout@v4

      # 2. 设置Docker Buildx
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # 3. 登录Docker Hub（如果用GHCR，替换为GHCR登录）
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # 4. 构建并推送Docker镜像
      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/nuxt3-app:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      # 5. 部署到宝塔服务器（通过SSH执行命令）
      - name: Deploy to 宝塔服务器
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SERVER_HOST }}  # 服务器IP
          username: ${{ secrets.SERVER_USER }}  # 服务器用户名（如root）
          password: ${{ secrets.SERVER_PASSWORD }}  # 服务器密码（或用SSH密钥）
          port: ${{ secrets.SERVER_PORT }}  # SSH端口（默认22）
          script: |
            # 拉取最新镜像
            docker pull ${{ secrets.DOCKERHUB_USERNAME }}/nuxt3-app:latest
            # 停止旧容器
            docker-compose down || true
            # 启动新容器
            docker-compose up -d
            # 清理无用镜像（宝塔服务器节省空间）
            docker system prune -f