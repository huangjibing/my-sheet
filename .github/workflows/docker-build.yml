name: Build & Push Nuxt3 Docker Image
on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

# GitHub Actions资源优化（适配Nuxt3构建）
env:
  DOCKER_BUILDKIT: 1  # 启用BuildKit加速构建
  COMPOSE_DOCKER_CLI_BUILD: 1

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write  # 授权推送GitHub容器仓库
      id-token: write
    steps:
      # 1. 检出代码（适配GitHub Actions）
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # 解决git依赖问题

      # 2. 设置Docker Buildx（GitHub CI必备，支持缓存和多平台）
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          driver-opts: network=host  # 优化网络，解决npm install超时

      # 3. 登录GitHub容器仓库（避免镜像拉取/推送限流）
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}  # GitHub自动生成的token，无需手动配置

      # 4. 缓存npm依赖（核心：加速GitHub CI构建）
      - name: Cache npm dependencies
        uses: actions/cache@v3
        with:
          path: |
            ~/.npm
            /tmp/npm-cache
          key: ${{ runner.os }}-npm-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-npm-

      # 5. 缓存Docker层（GitHub CI专属优化，大幅提速）
      - name: Cache Docker layers
        uses: actions/cache@v3
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-buildx-

      # 6. 构建并推送镜像（适配GitHub CI）
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: ${{ github.ref == 'refs/heads/main' }}  # 仅main分支推送
          tags: ghcr.io/${{ github.repository_owner }}/nuxt3-app:latest
          target: runner  # 仅构建运行阶段，减小体积
          cache-from: type=local,src=/tmp/.buildx-cache
          cache-to: type=local,dest=/tmp/.buildx-cache,mode=max
          # GitHub CI专属构建参数
          build-args: |
            TZ=UTC
          # 显示详细日志，便于调试
          progress: plain
          # 安全优化：禁止特权模式
          no-cache-filter: "*"

      # 7. 验证镜像（可选，确保构建成功）
      - name: Verify Docker image
        run: |
          docker pull ghcr.io/${{ github.repository_owner }}/nuxt3-app:latest
          docker run --rm -d -p 3000:3000 ghcr.io/${{ github.repository_owner }}/nuxt3-app:latest
          sleep 10
          curl -f http://localhost:3000/_health || exit 1